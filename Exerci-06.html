<script>
    
function calcularRenda() {
  const kmRodados = parseFloat(prompt("Digite a quilometragem rodada (em km):"));
  const consumoCombustivel = parseFloat(prompt("Digite o consumo de combustível (em litros):"));
  const receita = parseFloat(prompt("Digite a receita obtida (em reais):"));
  const precoCombustivel = parseFloat(prompt("Digite o preço do combustível (em reais por litro):"));

  const consumoMedio = kmRodados / consumoCombustivel; // km por litro
  const custoCombustivel = consumoCombustivel * precoCombustivel; // custo do combustível
  const lucroLiquido = receita - custoCombustivel; // lucro líquido

  alert(`Consumo médio: ${consumoMedio.toFixed(2)} km/l\nLucro líquido: R$ ${lucroLiquido.toFixed(2)}`);
}

// Chama a função para calcular a renda
calcularRenda();


</script>
