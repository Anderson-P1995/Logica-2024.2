<script>
  
function calcularCombustivel() {
  const extensaoPista = parseFloat(prompt("Digite a extensão da pista (em km):"));
  const numVoltas = parseInt(prompt("Digite o número de voltas:"));
  const consumoPorKm = parseFloat(prompt("Digite o consumo de combustível (em litros por km):"));

  // Calcular a quantidade total de combustível necessária
  const combustivelNecessario = extensaoPista * numVoltas * consumoPorKm;

  alert(`A quantidade total de combustível necessária para a corrida é: ${combustivelNecessario.toFixed(2)} litros.`);
}

// Chamar a função para calcular o combustível
calcularCombustivel();

</script>
